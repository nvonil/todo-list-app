<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List App | @nvonil</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <header class="header-container">
                <div class="header-title">TODO LIST</div>

                <div class="controls-container">
                    <div class="search-container">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-search-icon lucide-search"
                        >
                            <path d="m21 21-4.34-4.34" />
                            <circle cx="11" cy="11" r="8" />
                        </svg>
                        <input type="text" class="search-input" placeholder="Search item..." />
                    </div>

                    <div class="filter-container">
                        <span>ALL</span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-chevron-down-icon lucide-chevron-down"
                        >
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>

                    <div class="dark-mode-container">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-moon-icon lucide-moon"
                        >
                            <path
                                d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"
                            />
                        </svg>
                    </div>
                </div>
            </header>

            <ul class="todos-container"></ul>

            <button class="add-button">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-plus-icon lucide-plus"
                >
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                </svg>
            </button>
        </main>

        <div class="popup-wrapper">
            <div class="popup-container">
                <div class="popup-content">
                    <div class="popup-title">NEW ITEM</div>
                    <input type="text" class="popup-input" placeholder="New item..." />
                </div>

                <div class="popup-actions">
                    <button class="cancel-button">CANCEL</button>
                    <button class="apply-button">APPLY</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
